# We need to copy the configs for ubuntu users as well for development
- name: Generate configs for development
  template:
    src: "configs/{{ item }}"
    dest: "/home/ubuntu/.{{ item }}"
    owner: ubuntu
    mode: u=rw,g=,o=
  with_items:
    - bash_aliases
    - bash_profile
    - gitconfig
    - bash_changes
  when: is_dev

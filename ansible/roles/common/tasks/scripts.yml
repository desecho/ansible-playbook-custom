---
- name: Generate scripts
  template:
    src: "{{ item }}"
    dest: "{{ scripts_path }}/{{ item }}"
    mode: u=rwx,g=,o=
  with_items:
    - "deploy.sh"

- name: Generate scripts
  template:
    src: "{{ item }}"
    dest: "{{ home }}/{{ item }}"
    mode: u=rwx,g=,o=
  with_items:
    - "workon"

- name: Generate scripts for development
  template:
    src: "{{ item }}"
    dest: "{{ scripts_path }}/{{ item }}"
    mode: u=rwx,g=,o=
  with_items:
    - "save.sh"
    - "develop.sh"
    - "tox.sh"
    - "clean.sh"
    - "makemessages.sh"
    - "fastcommit.sh"

  when: is_dev

- name: Generate scripts for production
  template:
    src: "{{ item }}"
    dest: "{{ scripts_path }}/{{ item }}"
    mode: u=rwx,g=,o=
  with_items:
    - "deploy_desecho.org.sh"
    - "restart.sh"
    - "debug.sh"
  when: is_prod

- name: Ensure that scripts dir exists
  file:
    path: "{{ scripts_path }}"
    state: directory
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: 0755

- name: Generate scripts
  template:
    src: "{{ item }}"
    dest: "{{ scripts_path }}/{{ item }}"
    mode: u=rwx,g=,o=
  with_items:
    - deploy.sh
    - deploy2.sh

- name: Generate scripts
  template:
    src: "{{ item }}"
    dest: "{{ home }}/{{ item }}"
    mode: u=rwx,g=,o=
  with_items:
    - workon
    - workon2

- name: Generate scripts for development
  template:
    src: "{{ item }}"
    dest: "{{ scripts_path }}/{{ item }}"
    mode: u=rwx,g=,o=
  with_items:
    - develop.sh
    - develop2.sh
    - tox.sh
    - makemessages.sh
    - makemessages2.sh
    - fastcommit.sh
    - loaddump.sh
  when: is_dev

- name: Generate scripts for production
  template:
    src: "{{ item }}"
    dest: "{{ scripts_path }}/{{ item }}"
    mode: u=rwx,g=,o=
  with_items:
    - restart.sh
    - debug.sh
  when: is_prod

- name: Upgrade pip
  pip:
    name: pip
    extra_args: --upgrade

- name: Upgrade pip3
  pip:
    name: pip
    extra_args: --upgrade
    executable: pip3

- name: Install global pip packages
  pip:
    name: "{{ item }}"
  with_items:
    - ansible-vault
    - ipdb
    - pdbpp

- name: Install global pip packages for development
  pip:
    name: "{{ item }}"
  with_items:
    - tox
    - isort
  when: is_dev

- name: Install pymysql
  pip:
    name: mysqlclient
    executable: pip3
